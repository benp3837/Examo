<div class="container-fluid">


    <!--TODO: Make this step by step (with next/back button) instead of login style-->
    <!--Question config will be shown if counter == 1-->
    <!--Answers config (and submit button) will be shown if counter == 2-->
    <!--Counter will increment or decrement with the next and back buttons-->

    <!--Question config holder-->
    <div class="border">
        <div class="row mt-3 mx-auto col-lg-4" *ngFor="let question of createQuestionArray">
            <h3>{{question.title}}</h3>

            <!--TODO: this would make more sense as a switch-->
            <div class="" *ngIf="question.type == 'text'">
                <input type="text" placeholder= "Question"/>
            </div>

            <div class="form-check" *ngIf="question.type == 'checkbox'">
                <div class="" *ngFor="let topic of topicsList; let i = index">
                    <input mdbRadio class="form-check-input" type="checkbox" 
                    name="flexCheck" id="flexCheckDefault{{i}}"
                    value={{topicsList[i]}} />
                    <label class="form-check-label" for="flexCheckDefault{{i}}">{{topicsList[i]}}</label>
                </div>
            </div>

        </div>
    </div>


    <!--Back and Next Buttons-->
    <div class="" style="margin-top:1em">
    
        <button class="btn btn-sm btn-outline-dark" (click)="back()">
            <i-bs class="d-inline" name="arrow-left-short" width="25" height="20"></i-bs>
            <p class="d-inline" style="font-size: small;" margin-right:2em>back</p>
        </button>

        <button class="btn btn-sm btn-outline-dark" style="float:right" (click)="next()">
            <i-bs class="d-inline" name="arrow-right-short" width="25" height="20"></i-bs>
            <p class="d-inline" style="font-size: small;">next</p>
        </button>
    
    </div>

</div>
