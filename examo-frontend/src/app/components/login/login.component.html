<div class="container-fluid">

    <div class="row" >
        <h3 style="">Log in and Seal Your Fate</h3>
        <!--Two way binding this input field to a variable called input in pokedex.component.ts-->
        <!--In order to use ngModel I need to import the FormsModule in app.module.ts-->
        <div class="col-lg-12">
            <input class="col-lg-3" type="text" placeholder= "username" [(ngModel)]="usernameInput"/>
        </div>
        <div class="col-lg-12">
            <input class="col-lg-3" type="password" placeholder= "password" [(ngModel)]="passwordInput"/>
        </div>
        <!--Event binding on this button to call the login() function in login.component.ts-->
        <div class="col-lg-12">
            <button class="btn btn-dark col-lg-1.5" style="margin-top:.5em" (click)="login()">{{loginMessage}}</button>
        </div>
    </div>

    <!--register user-->
    <div class="row" style="margin-top: 2em;">
        <p>New here?</p>
    </div>
    <div class="row col-lg-1" style="margin-left: .01em">
        <button class="btn btn-dark" (click)="register()">Register</button>
    </div>
    

</div>
